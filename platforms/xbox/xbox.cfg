# Xbox Platform Configuration for GemRB
# This file contains Xbox-specific settings for optimal performance and compatibility

[Xbox Settings]
# Memory management
MaxMemoryUsage=60MB           # Leave 4MB for system
MemoryCleanupThreshold=80%    # Trigger cleanup at 80% usage
AggressiveCleanupThreshold=95%  # Aggressive cleanup at 95%

# Performance optimization
TargetFrameRate=64            # Xbox target FPS
EnableVSync=true              # Reduce screen tearing
ReduceParticles=true          # Optimize particle effects for 64FPS
TextureCacheSize=16MB         # Texture cache size
SoundCacheSize=8MB            # Sound cache size
AnimationCacheSize=4MB        # Animation cache size

# Controller settings
ControllerDeadzone=0.15       # Analog stick deadzone
RumbleEnabled=true            # Controller vibration
RumbleIntensity=0.8           # Rumble strength (0.0-1.0)
ControllerCursorSpeed=1.5     # Cursor movement speed

# Audio settings
AudioQuality=1                # 0=low, 1=medium, 2=high
MaxSimultaneousSounds=16      # Limit concurrent sounds
SupportXMA=true               # Enable XMA format support
SupportADPCM=true             # Enable ADPCM format support
CustomSoundtrack=true         # Enable Xbox custom soundtrack

# Display settings for CRT TVs
CRTOptimization=true          # Enable CRT TV optimizations
CRTSafeZone=85%               # Safe area percentage for overscan
UIScale=1.3                   # UI scaling for TV viewing distance
MinimumFontSize=16            # Minimum font size for readability
EnableButtonPrompts=true      # Show Xbox controller button prompts

# File system settings
UseXboxPartitions=true        # Enable Xbox partition access
SavePath=F:\GemRB\Saves       # Save game location (F: drive)
CachePath=E:\GemRB\Cache      # Cache location (E: drive)
OverridePath=C:\GemRB\Override # Override files location

# Dashboard integration
EnableDashboardReturn=true    # Allow return to dashboard
PauseOnFocusLoss=true         # Pause when losing focus
DisableScreensaver=true       # Keep screen active during gameplay

# Loading and feedback
ShowLoadingScreens=true       # Display loading screens
LoadingScreenTimeout=30       # Timeout for loading screens (seconds)
ShowErrorDialogs=true         # Display error messages
EnableProgressBars=true       # Show progress indicators

# Development and debugging (disable for release)
DebugMemoryUsage=false        # Log memory usage
DebugControllerInput=false    # Log controller events
LogFrameRate=false            # Log FPS statistics
EnablePerformanceCounters=false # Track performance metrics